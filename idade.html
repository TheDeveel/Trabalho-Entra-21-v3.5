<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Verificar Idade</h2>
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade">
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>
    <script>
        function verificarIdade() {
            var idade = parseInt(document.getElementById("idade").value);
            var resultadoElement = document.getElementById("resultado");

            if (isNaN(idade) || idade <= 0) {
                resultadoElement.innerHTML = "Por favor, insira uma idade válida.";
                return;
            }

            if (idade >= 18) {
                resultadoElement.innerHTML = "Você é maior de idade.";
            } else {
                resultadoElement.innerHTML = "Você é menor de idade.";
            }
        }
    </script>
</body>
</html>
