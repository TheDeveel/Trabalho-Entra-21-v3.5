<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Calcular Média</h2>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" required><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" required><br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.1" required><br>
    <label for="frequencia">Frequência (%):</label>
    <input type="number" id="frequencia" min="0" max="100" step="1" required><br>
    <button onclick="calcularMedia()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);
            var frequencia = parseInt(document.getElementById("frequencia").value);
            var resultadoElement = document.getElementById("resultado");

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(frequencia) || frequencia < 0 || frequencia > 100) {
                resultadoElement.innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            var media = (nota1 + nota2 + nota3) / 3;
            if (media >= 7 && frequencia >= 75) {
                resultadoElement.innerHTML = "Aprovado! Média: " + media.toFixed(2);
            } else {
                resultadoElement.innerHTML = "Reprovado. Média: " + media.toFixed(2);
            }
        }
    </script>
</body>
</html>
