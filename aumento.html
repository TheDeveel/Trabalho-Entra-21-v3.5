<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Aumento Salarial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Calcular Aumento Salarial</h2>
    <label for="cargo">Cargo:</label>
    <select id="cargo">
        <option value="gerente">Gerente</option>
        <option value="supervisor">Supervisor</option>
        <option value="operador">Operador</option>
        <option value="colaborador">Colaborador</option>
    </select><br>
    <label for="salario">Salário:</label>
    <input type="number" id="salario" min="0" step="0.01"><br>
    <button onclick="calcularAumentoSalarial()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularAumentoSalarial() {
            var cargo = document.getElementById("cargo").value;
            var salario = parseFloat(document.getElementById("salario").value);
            var resultadoElement = document.getElementById("resultado");

            if (isNaN(salario) || salario < 0) {
                resultadoElement.innerHTML = "Por favor, insira um salário válido.";
                return;
            }

            var aumentoPercentual = 0;

            switch (cargo) {
                case "gerente":
                    aumentoPercentual = 5;
                    break;
                case "supervisor":
                    aumentoPercentual = 8;
                    break;
                case "operador":
                    aumentoPercentual = 9;
                    break;
                case "colaborador":
                    aumentoPercentual = 10;
                    break;
                default:
                    resultadoElement.innerHTML = "Cargo inválido.";
                    return;
            }

            var aumento = (salario * aumentoPercentual) / 100;
            var novoSalario = salario + aumento;

            resultadoElement.innerHTML = `
                Salário atual: R$ ${salario.toFixed(2)}<br>
                Aumento: R$ ${aumento.toFixed(2)} (${aumentoPercentual}%)<br>
                Novo salário: R$ ${novoSalario.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
